<head>
    <title>Curso de Javascript</title>

<body>



    <script>
        // Exércicios: Módulo 01
        // 3º Exercício
        
        function temHabilidade(skills, element) {
            var hab = skills.indexOf(element, 0); // Parametro "0" percorre todo o array apartir do ponto 0 do array
            if(skills[hab] === element){
                return true
            } else {
                return false
            }
        }
        var skills = ["ReactJS", "React Native","Javascript"];
        var element = 'Javascript';
        temHabilidade(skills, element); // true ou false
        console.log(temHabilidade(skills, element));
        

    </script>
</body>

</html>
