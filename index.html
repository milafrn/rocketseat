<body>
    <script>
        // Exércicios: Módulo 01
        // 3º Exercício

        function temHabilidade(skills, elemento) {
            var hab = skills.indexOf(elemento, 0); // Parametro "0" percorre todo o array apartir do ponto 0 do array
            if (skills[hab] === elemento) {
                return true
            } else {
                return false
            }
        }

        var skills = ["ReactJS", "React Native", "Javascript"];
        var habilidade = 'Javascript';
        temHabilidade(skills, habilidade); // true ou false
        console.log(temHabilidade(skills, habilidade));

    </script>
</body>

</html>
