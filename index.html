<body>
    <script>
        // Exércicios: Módulo 01
        // 4º Exercício

        function experiencia(anos) {
            if (anos <= 1) {
                console.log('O nivel de experiência é Iniciante');
            } else if (anos > 1 && anos <= 3) {
                console.log('O nivel de experiência é Intermediário');
            } else if (anos > 3 && anos <= 6) {
                console.log('O nivel de experiência é Avançado');
            } else {
                console.log('O nivel de experiência é Jedi Master');
            }

        }

        var anosEstudo = 2;
        experiencia(anosEstudo);

        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master
    </script>
</body>
