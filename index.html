<html>

<head>
    <title>Curso de Javascript</title>
</head>

<body>
    <script>
        // Exércicios: Módulo 02
        // Execicio 01
        // Branch Modulo-02

        // Enunciado
        // Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
        // vermelho com 100px de altura e largura.Sempre que o botão for clicado um novo quadrado deve
        // aparecer na tela.

        let selectBody = document.querySelector('body');
        let tela = document.createElement('div');
        selectBody.appendChild(tela)

        let criaButton = document.createElement('button');
        tela.appendChild(criaButton);

        let textElement = document.createTextNode('Criar Quadrado');
        criaButton.appendChild(textElement);

        criaButton.onclick = () => {
            let criaQuadrado = document.createElement('div');
            tela.appendChild(criaQuadrado);

            criaQuadrado.style.width = 100;
            criaQuadrado.style.height = 100;
            criaQuadrado.style.margin = 5;
            criaQuadrado.style.backgroundColor = 'red';
        }
        
    </script>
</body>

</html>
